<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Loyal Rescue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>

  <header class="banner pad-t-1-2 pad-b-1-2">
    <div class="header-nav grid grid-middle gutter">

      <div class="logo peta pad-t-1-4 pad-b-1-4 unit xs-1 s-1 m-1-2">
        <a href="index.html">
          <i class="icon i-64"><img src="images/lr-logo.svg" alt=""></i>
          <span class="icon-label exa bold">Loyal Rescue</span>
        </a>
      </div>

      <div class="nav nav-btn giga push-1-2 unit xs-1 s-1 m-1-2">
        <nav class="header-nav list-group">
          <ul>
            <li><a class="header-nav-a list-group-item gutter-1-2 milli" href="rescues.html">Rescues</a></li>
            <li><a class="header-nav-a list-group-item gutter-1-2 milli" href="adopt.html">Adopt</a></li>
            <li><a class="header-nav-a list-group-item gutter-1-2 milli" href="#">Volunteer</a></li>
          </ul>
        </nav>
      </div>

    </div>

  </header>

  <main role="main" class="island">

    <h1 class="nina">Adopt</h1>
    <section class="pad-t-2 pad-b-2">
      <div class="max-length gutter">
        <h2 class="push-0 exa try">Application Form</h2>
        <p class="micro push">Enter your information below</p>

        <form class="push-0" method="POST" action="http://formspree.io/estherfjohnson@gmail.com">
          <div class="push">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>
          <div class="push">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="john@smith.com" name="email">
          </div>
          <div class="push">
            <label for="username">Username</label>
            <p class="micro italic push-0">no more than 12 characters</p>
            <input maxlength="12" id="username" name="username">
          </div>
          <div class="push">
            <label for="password">Password</label>
            <input type="password" id="password">
          </div>
          <div class="push-2">
            <label for="subject">Country</label>
            <select id="subject" name="_subject">
              <option>Canada</option>
              <option>United States</option>
            </select>
          </div>
          <div>
            <button class="create btn btn-light push-2" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

  </main>

  <footer role="contentinfo">
  </footer>

</body>
</html>
